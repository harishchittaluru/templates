<script>

<script>
$(document).ready(function(){
    var sp_id = document.getElementById("sp_id").getAttribute('value');
    $.ajax({
        type : 'GET',
        async: false,
        url: "/v1/get_sp_home_details/?id="+sp_id,
        method: "GET",
        crossDomain: true,
        dataType: 'json',
        // data: data,
            success: function(data) {
              console.log(data);
              document.getElementById('company').innerHTML = data.company;
              document.getElementById('category').innerHTML = data.category;
              document.getElementById('add').innerHTML = "";
              var services = data.sp_services;
              var details = data.sp_details;
              var festivals = data.sp_festivals;
              var unplan = data.sp_unplan;
              if(details.length != 0){
              $("#time").val(details.time_slot); 
              $("#operatingfromhrs").val(details.working_from);
              $("#operatingfromminutes").val(details.working_fromminute);
              $("#capacity").val(details.capacity);
              $("#session").val(details.working_session);
              $("#operatingtohrs").val(details. working_to);
              $("#operatingtominutes").val(details.working_tominutes);
              $("#sessionto").val(details.working_sessionto);
              $("#holiday").val(details.weekly_holiday);
              $("#operatingtominutes").val(details.working_tominutes);
              $("#choices").val(details.half_holiday);
              if (details.half_holiday == "full") {
                $("#choices_type").addClass("hide");
              }
              else{
                $("#choices_type").removeClass("hide");
                $("#choices_type").val(details.half_holiday_choice);
                
              }
              }
              if (services.length > 0){
              var html_value = "";
              for (i=0; i < services.length; i++) {
                var txt1 = '<div class="info" style="background-color:#bababa;border-top:1px solid black;border-bottom:1px solid black;width:100%;font-size:17px;padding:20px;"><span ><input name="amount" value="'+ services[i].service_name+'" type="text" size="15"></span><span style="display:inline-block;float;margin-left:20px;"><input name ="price" value="'+ services[i].amount+'" type="text" size="6"></span><span  style="margin-left:20px;"><select name="duration" id="duration" value="'+ services[i].duration+'" ><option>15 Minutes</option><option>30 Minutes</option><option>45 Minutes</option><option>60 Minutes</option><option>75 Minutes</option><option>90 Minutes</option><option>105 Minutes</option><option>120 Minutes</option><option>135 Minutes</option><option>150 Minutes</option><option>165 Minutes</option><option>180 Minutes</option> </select></span><button type="button" onclick = "$(this).parent().remove()"  class="remove-field" style="background-color:transparent;border-color:transparent;"><i class="fa fa-minus-circle " style="color:red;font-size: 1em"></i></button></div>';
                html_value = html_value + txt1;
              }
              document.getElementById('add').innerHTML = html_value;
              var service_info = document.getElementsByClassName('info');
              for(each=0; each < services.length; each++) {
              service_info[each].getElementsByTagName("span")[2].getElementsByTagName("select")[0].value = services[each].duration;
            }

            }
              // alert(festivals.length)
              if (festivals.length >0){
              var html_value_fest = "";
              for (i=0; i < festivals.length; i++) {
                var txt1 = '<div class="multi-field"><div class= "fest"><input type="text" name="festival" id="festival" value="'+ festivals[i].festival_name+'">&nbsp;&nbsp;&nbsp;<input type="text" name="date" value="'+ festivals[i].festival_date+'" id="datepicker">&nbsp;&nbsp;&nbsp;<select value="'+ festivals[i].festival_day+'"name="fest_holiday" id="fest_holiday"><option value="sunday">Sunday</option><option value="monday">Monday</option><option value="tuesday">Tuesday</option><option value="wednesday">Wednesday</option><option value="friday">Friday</option><option value="saturday">Saturday</option></select><button type="button" class="remove-field" onclick = "$(this).parent().parent().remove()"style="background-color:transparent;border-color:transparent;"><i class="fa fa-minus-circle " style="color:red;font-size: 1em"></i></button></div></div><br>';
                html_value_fest = html_value_fest + txt1;
              }
              document.getElementById('fest_add').innerHTML = html_value_fest;
              for (i=0; i < festivals.length; i++) {
                  var festival_info = document.getElementsByClassName('fest');
                    festival_info[i].getElementsByTagName("select")[0].value = festivals[i].festival_day;
              }
            }

             if (unplan.length >0){
              var html_value_unplan = "";
              for (i=0; i < unplan.length; i++) {
                var txt1 = '<div class="multi-field"><div class="unplan"><input type="text" name="unfestival" value="'+ unplan[i].reason+'" placeholder="Reason for holiday">&nbsp;&nbsp;&nbsp;<input type="text" name="undate" placeholder="YYYY-MM-DD" value="'+ unplan[i].date+'" id="datepicker1">&nbsp;&nbsp;&nbsp;<select name="unplan_holiday" id="unplan_holiday"><option value="sunday">Sunday</option><option value="monday">Monday</option><option value="tuesday">Tuesday</option><option value="wednesday">Wednesday</option><option value="friday">Friday</option><option value="saturday">Saturday</option></select> <button type="button" class="remove-field1" onclick="$(this).parent().parent().remove()" style="background-color:transparent;border-color:transparent;"><i class="fa fa-minus-circle " style="color:red;font-size: 1em"></i></button></div></div><br>';
                html_value_unplan = html_value_unplan + txt1;
              }
              document.getElementById('unplan_add').innerHTML = html_value_unplan;
              for (i=0; i < unplan.length; i++) {
                  var unplan_info = document.getElementsByClassName('unplan');
                    unplan_info[i].getElementsByTagName("select")[0].value = unplan[i].day;
              }
            }

            },
            error: function(data) {
              alert(data.responseText);
              console.log(data)
            }
    });
    });
</script>

    var $wrapper = $('.multi-fields', this);
    $(".add-field", $(this)).click(function(e) {
        $('.multi-field:first-child', $wrapper).clone(true).appendTo($wrapper).find('input').val('').focus();
    });
});
